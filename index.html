<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foxy Dating App - Login Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="gsap.min.js"></script>
</head>
<body>
    <header><img class="logo" src="images/foxy-logo.png" alt="Foxy Dating Site">
        <div class="header">
            <img class="animateHeart" src="images/hearts.png" alt="hearts">    
        </div>
    </header>
    <section>
        <div class="container">

            <form class="logInForm" action="/login" method="post">
                <div class="form__element">
                    <label class="form__label" for="email">
                        Username
                    </label>
                    <input class="form__input" id="email" type="text" name="email" value="Email@example.com" required>
                </div>
            
                <div class="form__element">
                    <label class="form__label" for="password">
                        Password
                    </label>
                    <input class="form__input" id="password" type="password" name="password" value="mypwd345" required minlength="8" aria-describedby="passwordHint" autocomplete="current-password">
                    <!-- <p class="form__hint" id="passwordHint">The password must be at least 8 characters long.</p> -->
                </div>
            
                <button class="form__submit" type="submit" value="Sign In">Sign In</button>
                <button class="form__submit2" type="submit" value="Sign In With Facebook">Sign In With Facebook</button>
                <div class="accountSetUp">
                <a href="/forgotPassword">Create Account</a>
                <a href="/forgotPassword">Forgot password?</a>
                </div>
            </form>
        </div>
    </section>
    <footer></footer>
    <script src="script.js"></script>

</body>
</html>
